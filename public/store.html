<!DOCTYPE html>
<html lang="en">
<head>

    <title>T's 'R' Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>

          <h1>T's 'R' Us</h1>
        </div>
      
        <nav>
      
          <a class='links' id="mShirtLink">Men Shirts</a>
          
          <a class="links" id="fShirtLink">Women Shirts</a>
          
          <a class='links' id="mPantLink">Mens Pants</a>

          <a class="links" id="fPantLink">Women Pants</a>
      
        </nav>
      </header>
      
      
      <main id="item-container">
        
      </main>
      
      <section class='cart'>
        <p>Your Cart: <span id='cart-count'>0 Item(s)</span></p>
      </section>

      <main id="cart-container">
        
      </main>


      <footer>
        <p> </p>
      
        <section class="comment">
          <p>Please, feel free to leave a comment for our company.</p>
          <input type="text" placeholder="Leave a comment" />
          <button id='comment'>Submit</button>
        </section>
      
      </footer>

      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="main.js"></script>
